<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Arctic Dip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "QiMijrWQlBSmTUf4R",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.innerHTML = 'Sending...';
                submitButton.disabled = true;

                // Generate a contact number
                //this.contact_number.value = Math.random() * 100000 | 0;

                emailjs.sendForm('service_xoxowbh', 'template', this)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Message sent successfully!');
                        window.location.href = 'index.html';
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Failed to send message: ' + error.text);
                    })
                    .finally(() => {
                        submitButton.innerHTML = 'Send Message';
                        submitButton.disabled = false;
                    });
            });
        }
    </script>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="fixed w-full bg-white/95 backdrop-blur-sm z-50 border-b">
        <!-- Your existing navigation code -->
    </nav>

    <!-- Contact Section -->
    <section class="pt-32 pb-20 bg-gradient-to-b from-blue-50 to-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-4xl font-bold text-blue-900 mb-6 text-center">Get in Touch</h1>
                <p class="text-lg text-gray-600 mb-12 text-center">
                    Have questions? We're here to help with your cold plunge journey.
                </p>

                <form id="contact-form" class="space-y-6">
                

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="user_email" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea name="message" rows="4" required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900"></textarea>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-full hover:bg-blue-800 transition">
                            Send Message
                        </button>
                    </div>

                    <!-- Added Back to Home button -->
                    <div class="mt-4 flex justify-center">
                        <a href="index.html" class="bg-gray-100 text-blue-900 px-6 py-3 rounded-full hover:bg-gray-200 transition">
                            Back to Home
                        </a>
                    </div>
                </form>

                <!-- Contact Information -->
                <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="text-center">
                        <h3 class="font-bold text-blue-900 mb-2">Email</h3>
                        <a href="mailto:jeremysharpe007@gmail.com" class="text-gray-600 hover:text-blue-900">
                            jeremysharpe007@gmail.com
                        </a>
                    </div>
                    <div class="text-center">
                        <h3 class="font-bold text-blue-900 mb-2">Phone</h3>
                        <p class="text-gray-600">1-800-ARCTIC-DIP</p>
                    </div>
                    <div class="text-center">
                        <h3 class="font-bold text-blue-900 mb-2">Hours</h3>
                        <p class="text-gray-600">Mon-Fri: 9AM-6PM EST</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
