<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Purchase | Arctic Dip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="fixed w-full bg-white/95 backdrop-blur-sm z-50 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                
                
                <div class="flex-shrink-0 flex items-center">
                    <img src="logo.png" alt="Arctic Dip Logo" class="h-8 w-auto mr-3">
                    <a href="index.html" class="text-2xl font-bold text-blue-900">Arctic Dip</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="benefits.html" class="text-gray-700 hover:text-blue-900">Benefits</a>
                        <a href="about.html" class="text-gray-700 hover:text-blue-900">About</a>
                        <a href="contact.html" class="text-gray-700 hover:text-blue-900">Contact</a>
                        <a href="product.html" class="bg-blue-900 text-white px-6 py-2 rounded-full hover:bg-blue-800 transition">
                            Shop Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Purchase Form Section -->
    <section class="pt-32 pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Order Summary -->
            <div class="bg-blue-50 p-6 rounded-2xl mb-8">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Order Summary</h2>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-4">
                        <img src="cold-plunge.png" alt="Arctic Dip Pro" class="w-20 h-20 object-cover rounded-lg">
                        <div>
                            <h3 class="font-bold text-blue-900">Arctic Dip Pro</h3>
                            <p class="text-gray-600">Quantity: 1</p>
                        </div>
                    </div>
                    <p class="font-bold text-blue-900">$3,999</p>
                </div>
                <div class="border-t border-blue-200 pt-4">
                    <div class="flex justify-between text-gray-600 mb-2">
                        <span>Shipping</span>
                        <span class="text-green-600 font-medium">Free</span>
                    </div>
                    <div class="flex justify-between font-bold text-blue-900">
                        <span>Total</span>
                        <span>$3,999</span>
                    </div>
                </div>
            </div>

            <!-- Shipping Information -->
            <form class="space-y-6">
                <div>
                    <h2 class="text-2xl font-bold text-blue-900 mb-6">Shipping Information</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="tel" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 mb-4">
                    <input type="text" placeholder="Apartment, suite, etc. (optional)" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                        <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                    <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                </div>

                <!-- Payment Information -->
                <div class="border-t pt-6">
                    <h2 class="text-2xl font-bold text-blue-900 mb-6">Payment Information</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                        <input type="text" required placeholder="1234 5678 9012 3456" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Expiration Date</label>
                            <input type="text" required placeholder="MM/YY" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                            <input type="text" required placeholder="123" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900">
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-900 text-white py-4 rounded-full hover:bg-blue-800 transition mt-8">
                    Complete Purchase
                </button>
            </form>
        </div>
    </section>
</body>
</html>
